<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number</title>
  </head>
  <body>
    <script>
      let a = Number(prompt("Enter Your Number: "));

      for (i = 2; i < a; i++) {
        if (a % i === 0) {
          console.log(" a is not a Prime Number");
        }
      }
    </script>
  </body>
</html>
